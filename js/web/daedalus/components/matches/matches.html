<div class="container">
    <div class="row">
        <div class="col-md-6">
        	<div class="items-view">
        		<div class="panel panel-default" *ng-for="#match of result.matches">
        			<div class="panel-heading"><a (click)="routeToMatchDetailsView(match.match_id)">{{ match.match_id }}</a></div>
        			<div class="panel-body">
        				<table class="table table-hover">
        					<thead>
        						<tr>
        							<th>Start Time</th>
        							<th> Sequence #</th>
        							<th> # Players </th>
        						</tr>
        					</thead>
        					<tbody>
        						<tr>
        							<td> {{ match.start_time | date : 'short' }} </td>
        							<td> {{ match.match_seq_num }} </td>
        							<td> {{ match.players.length }} </td>
        						</tr>
        					</tbody>	
        				</table>
        				
        			</div>
        			<div class="panel-footer">
        				<button (click)="routeToMatchDetailsView(match.match_id)" class="btn btn-success">Match Details</button>		
        			</div>
        		</div>
        	</div>
        </div>    
    </div>
</div>
